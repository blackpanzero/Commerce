{% extends "auctions/layout.html" %}

{% block body %}

<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card ">

			<div class="card-header">
				<h3>Sign Up</h3>

				
			</div>
		
			<div class="card-body">
				
                {% if message %}
						<div class="alert alert-primary alert-dismissible fade show" role="alert">
							<span>{{ message }}</span>
							<button type="button" class="close" data-dismiss="alert" aria-label="Close">
							<span aria-hidden="true">&times;</span>
							</button>
						</div>
                        {% endif %}

				<form action="{%url 'register'%}" method="POST">
                    {% csrf_token %}
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
                                    </div>
                        <input type="text" class="form-control" placeholder="username" name="username" required autocomplete="off" >
                        
                                    
                    </div>
                    <div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-envelope"></i></span>
						</div>
						<input type="email" class="form-control" placeholder="Email" name="email" required autocomplete="off" > 
						
          </div>
          
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" placeholder="password" name="password" required autocomplete="off" >
          </div>
          <div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" placeholder="Confirm password" name="confirmation" required autocomplete="off" >
          </div>
          
					
					<div class="form-group">
						<input type="submit" value="Register" class="btn float-right login_btn">
					</div>
					
				</form>
            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-center links">
                    Already have an account?  <a href="{%url 'login'%}">Sign in</a>
                </div>
             
            </div>
      
		</div>
	</div>
</div>

{% endblock %}
