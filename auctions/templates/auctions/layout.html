              <a class="navbar-brand" href="{%url 'index'%}">
                   <h2><img src="https://image.flaticon.com/icons/svg/1543/1543357.svg" width="40" height="60" >AUCTIONS</h2>

              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
              <div class="collapse navbar-collapse" id="navbarResponsive">

                    <a class="nav-link active" href="{%url 'auctions'%}"><i class="fa fa-home" style="font-size:18px"></i> Auctions </a>

                  <li class="nav-item">
                    <a class="nav-link active" href="{%url 'new'%}"><i class="fa fa-plus" style="font-size:14px;color:white"></i>create listing </a>

                  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
